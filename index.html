<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <div class="wrapper">

        <div class="sidebar">
            <div class="logo">
                <div class="icon"></div>
                <p class="name">Dashboard</p>
            </div>

            <div class="navmiddle">
                <div class="navlink">
                    <div class="licon"></div>
                    <p class="navl">Home</p>
                </div>
                <div class="navlink">
                    <div class="licon"></div>
                    <p class="navl">Profile</p>
                </div>
                <div class="navlink">
                    <div class="licon"></div>
                    <p class="navl">Messages</p>
                </div>
                <div class="navlink">
                    <div class="licon"></div>
                    <p class="navl">History</p>
                </div>
                <div class="navlink">
                    <div class="licon"></div>
                    <p class="navl">Tasks</p>
                </div>
                <div class="navlink">
                    <div class="licon"></div>
                    <p class="navl">Communities</p>
                </div>
            </div>

            <div class="navbottom">
                <div class="navlink">
                    <div class="licon"></div>
                    <p class="navl">Settings</p>
                </div>
                <div class="navlink">
                    <div class="licon"></div>
                    <p class="navl">Support</p>
                </div>
                <div class="navlink">
                    <div class="licon"></div>
                    <p class="navl">Privacy</p>
                </div>
            </div>
        </div>

        <div class="header">
            <div class="top">
                <div class="topleft">
                    <div class="searchicon"></div>
                    <div class="searchbar"></div>
                </div>
                <div class="topright">
                    <div class="alarm"></div>
                    <div class="userpic"></div>
                    <p class="username">Morgan Oakley</p>
                </div>
            </div>
            <div class="bottom">
                <div class="bottomleft">
                    <div class="userpic2"></div>
                    <div class="greetingbox">
                        <p class="greeting">Hi there,</p>
                        <p class="username2">Morgan Oakley (@morgan)</p>
                    </div>
                </div>
                <div class="bottomright">
                    <button class="main">New</button>
                    <button class="main">Upload</button>
                    <button class="main">Share</button>
                </div>
            </div>
        </div>

        <div class="contentwrapper">
            <div class="maingrid">
                <div class="leftcontent">
                    <p class="ctitle">Your Projects</p>
                    <div class="clgrid"></div>
                </div>
                <div class="rightcontent">
                    <p class="ctitle">Announcements</p>
                    <div class="crgrid"></div>
                </div>
            </div>
        </div>
   </div>
</body>
</html>
